<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - GroundSync</title>
</head>

<body>
    <div id="app">
        <header class="app-header">
            <div class="container header-content">
                <div class="logo">
                    <img src="/logo-new.jpg" alt="GroundSync Logo" class="logo-img"
                        style="height: 40px; width: auto; object-fit: contain;">
                    <span class="logo-text">GroundSync</span>
                </div>
                <div class="user-menu" style="display: flex; gap: 16px; align-items: center;">
                    <a href="/create-post.html" class="btn btn-primary" style="padding: 8px 16px; font-size: 0.9rem;">+
                        Create Post</a>
                    <div id="user-display-name" style="font-weight: 500;"></div>
                    <button id="logout-btn" class="btn"
                        style="background: #f1f5f9; color: #333; padding: 6px 16px; font-size: 0.8rem; font-weight: 500;">Logout</button>
                </div>
            </div>
        </header>

        <main class="container feed-layout"
            style="display: grid; grid-template-columns: 250px 1fr; gap: 32px; padding-top: 32px;">
            <!-- Sidebar -->
            <aside>
                <div class="card">
                    <h3 style="margin-bottom: 16px;">Locations</h3>
                    <input type="text" id="location-search" placeholder="Search locations..."
                        style="width: 100%; padding: 8px; margin-bottom: 12px; border: 1px solid #ddd; border-radius: 4px;">
                    <div id="locations-list"
                        style="display: flex; flex-direction: column; gap: 12px; max-height: 400px; overflow-y: auto;">
                        <!-- Location items injected here -->
                        <p style="color: #999;">Loading...</p>
                    </div>
                </div>
            </aside>

            <!-- Feed -->
            <section class="feed-content">
                <h2 style="margin-bottom: 24px;">Your Feed</h2>
                <div id="posts-list" style="display: flex; flex-direction: column; gap: 16px;">
                    <!-- Posts injected here -->
                    <p>Loading posts...</p>
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="/src/feed.js"></script>
</body>

</html>
