<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Post - GroundSync</title>
</head>

<body>
    <div id="app">
        <header class="app-header">
            <div class="container header-content">
                <div class="logo">
                    <a href="/feed.html" style="font-weight: 700;">GroundSync</a>
                </div>
                <div>
                    <a href="/feed.html" class="btn btn-outline" style="font-size: 0.9rem;">Cancel</a>
                </div>
            </div>
        </header>

        <main class="container" style="max-width: 600px; padding-top: 32px;">
            <div class="card">
                <h2 style="margin-bottom: 24px;">Create a Request</h2>
                <form id="create-post-form">
                    <div style="margin-bottom: 16px;">
                        <label style="display: block; margin-bottom: 8px; font-weight: 500;">Title</label>
                        <input type="text" id="post-title" required placeholder="e.g., Need jumper cables downtown"
                            style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-family: inherit;">
                    </div>

                    <div style="margin-bottom: 16px;">
                        <label style="display: block; margin-bottom: 8px; font-weight: 500;">Description</label>
                        <textarea id="post-content" required rows="4" placeholder="Describe your request..."
                            style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-family: inherit;"></textarea>
                    </div>

                    <div style="margin-bottom: 24px;">
                        <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 16px; margin-bottom: 24px;">
                            <div>
                                <label style="display: block; margin-bottom: 8px; font-weight: 500;">Location</label>
                                <div style="position: relative;">
                                    <input type="text" id="location-input" required
                                        placeholder="Search or Type new location..."
                                        style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-family: inherit;"
                                        autocomplete="off">
                                    <div id="location-suggestions" style="
                                position: absolute; top: 100%; left: 0; right: 0; 
                                background: white; border: 1px solid #eee; border-radius: 0 0 6px 6px; 
                                max-height: 200px; overflow-y: auto; z-index: 10; display: none; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                            "></div>
                                </div>
                            </div>
                            <div>
                                <label style="display: block; margin-bottom: 8px; font-weight: 500;">Category</label>
                                <select id="location-category"
                                    style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-family: inherit;">
                                    <option value="City">City</option>
                                    <option value="College">College</option>
                                    <option value="Community">Community</option>
                                    <option value="Club">Club</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">Post Request</button>
                </form>
            </div>
        </main>
    </div>
    <script type="module" src="/src/create-post.js"></script>
</body>

</html>
